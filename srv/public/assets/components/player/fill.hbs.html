<span class="controls"><a class="player-play glyphicon glyphicon-play"></a><a class="player-pause glyphicon glyphicon-pause"></a></span>
<div class="track {{#if track.details.waveform_url}}has-waveform{{/if}}">
	<div class="loaded"></div>
	<div class="position"></div>
	{{#if track.details.waveform_url}}<div class="waveform" style="background-image:url({{track.details.waveform_url}});"></div>{{/if}}
	<div class="details">{{track.details.title}}</div>
</div>
