{{#if track}}
<span class="volume">
	<span class="volume-slider"><input type="range"></span>
	<a class="player-volume mashlicon mashlicon-volume-high"></a>
</span>
<span class="controls"><a class="player-play mashlicon mashlicon-play"></a><a class="player-pause mashlicon mashlicon-pause"></a></span>
<div class="track {{#if track.details.waveform_url}}has-waveform{{/if}}">
	<div class="wave">
		<div class="loaded"></div>
		<div class="position"></div>
		{{#if track.details.waveform_url}}<div class="waveform" style="-webkit-mask-image:url({{track.details.waveform_url}});"></div>{{/if}}
	</div>
	<div class="progress">
		<div class="loaded"></div>
		<div class="position"></div>
	</div>
	<div class="details">{{track.details.title}} - {{durationShort track.details.duration}}</div>
</div>
{{/if}}
